#
# Run a master and a slave server with GTID enabled and read-only
# 
master:
  image: ioggstream/mysql-community:latest
  hostname: master
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_REPLICA_USER=repl
    - MYSQL_REPLICA_PASS=repl
  command: mysqld --server-id=1 --log-bin=master-bin --relay-log=master-relay-bin --log-slave-updates --relay-log-recovery=1 --master-info-repository=TABLE --relay-log-info-repository=TABLE --gtid-mode=ON --enforce-gtid-consistency --report-host=master --explicit-defaults-for-timestamp


slave:
  image: mysql-community:latest
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_REPLICA_USER=repl
    - MYSQL_REPLICA_PASS=repl
    - MYSQL_MASTER_SERVER=master
    - MYSQL_MASTER_ROOT_PASS=root
    - MYSQL_MASTER_WAIT_TIME=60
  links:
    - master
  command: mysqld --server-id=2 --log-bin=slave-bin --relay-log=slave-relay-bin --log-slave-updates --relay-log-recovery=1 --master-info-repository=TABLE --relay-log-info-repository=TABLE --gtid-mode=ON --enforce-gtid-consistency --report-host --explicit-defaults-for-timestamp --read-only
